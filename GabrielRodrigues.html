<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Imóvel Guide</title>
</head>

<body>
    <header>
        <section class="navigation">
            <div class="logo">
                <h1 style="display: none;">Imóvel Guide</h1>
                <a href="#"><img class="logo__img" src="./img/Logo.png" alt="Logo Imóvel Guide"></a>
            </div>
            <nav class="menu" data-menu>
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__item--link" href="#">Home</a></li>
                    <li class="menu__item"><a class="menu__item--link" href="#">Comprar</a></li>
                    <li class="menu__item"><a class="menu__item--link" href="#">Alugar</a></li>
                    <li class="menu__item"><a class="menu__item--link" href="#">Imóveis Novos</a></li>
                    <li class="menu__item"><a class="menu__item--link" href="#">Condomínios</a></li>
                    <li class="menu__item"><a class="menu__item--link" href="#">Fórum</a></li>
                </ul>
            </nav>
            <div class="mobile__btn" data-btn>Menu</div>
        </section>
    </header>
    <main>
        <section class="wrapper">
            <form action="https://www.linkedin.com/in/gabriel-rodrigues-7334a11b2/" class="contact">
                <label class="contact__title">Fale com o anunciante agora</label>
                <input placeholder="Seu nome..." class="contact__input" type="text" required>
                <input placeholder="Telefone..." class="contact__input" type="tel" required>
                <input placeholder="Email..." class="contact__input--email" type="email" required>
                <textarea name="mensage" id="mensage" cols="50"
                    rows="10">Olá tenho interesse neste imóvel. Residencial 64m², 2 quartos, Rua Borges Lagoa, venda, R$830.000. Aguardo o contato. Obrigado.</textarea>
                <div class="button">
                    <input class="button__submit" value="Enviar" type="submit">
                </div>
            </form>
            <aside class="cards">
                <h2 class="cards__title">Ranking</h2>
                <div class="cards__content">
                    <p class="cards__text">1º</p>
                    <img class="cards__img" src="./img/Avatar.jpg" alt="Avatar usuário">
                    <div class="name">
                        <p class="name__text">Corretor</p>
                        <div class="name__icon"></div>
                    </div>
                    <p class="cards__text">1.000 pts</p>
                </div>
                <div class="cards__content">
                    <p class="cards__text">2º</p>
                    <img class="cards__img" src="./img/Avatar.jpg" alt="Avatar usuário">
                    <div class="name">
                        <p class="name__text">Corretor</p>
                        <div class="name__icon"></div>
                    </div>
                    <p class="cards__text">1.000 pts</p>
                </div>
                <div class="cards__content">
                    <p class="cards__text">3º</p>
                    <img class="cards__img" src="./img/Avatar.jpg" alt="Avatar usuário">
                    <div class="name">
                        <p class="name__text">Corretor</p>
                        <div class="name__icon"></div>
                    </div>
                    <p class="cards__text">1.000 pts</p>
                </div>
                <div class="cards__content">
                    <p class="cards__text">4º</p>
                    <img class="cards__img" src="./img/Avatar.jpg" alt="Avatar usuário">
                    <div class="name">
                        <p class="name__text">Corretor</p>
                        <div class="name__icon"></div>
                    </div>
                    <p class="cards__text">1.000 pts</p>
                </div>
                <div class="cards__content">
                    <p class="cards__text">5º</p>
                    <img class="cards__img" src="./img/Avatar.jpg" alt="Avatar usuário">
                    <div class="name">
                        <p class="name__text">Corretor</p>
                        <div class="name__icon"></div>
                    </div>
                    <p class="cards__text">1.000 pts</p>
                </div>
            </aside>
        </section>
    </main>
    <footer>
        <section class="container">
            <img class="container__logo" src="./img/Logo.png" alt="logo Imóvel Guide">
        </section>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
